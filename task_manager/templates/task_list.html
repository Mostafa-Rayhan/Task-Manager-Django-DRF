
{% extends "base.html" %}
{% load static %}

{% block title %}Task List{% endblock %}

{% block content %}
<h1>Task List</h1>
<!-- Display the task list here -->
<ul>
    {% for task in tasks %}
      <li>
        <strong>{{ task.title }}</strong>
        <br>
        {{ task.description }}
        <!-- Display other task properties -->
      </li>
    {% endfor %}
  </ul>
{% endblock %}
